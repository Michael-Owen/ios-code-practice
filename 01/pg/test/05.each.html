<!DOCTYPE html>
<html>
  <head>
  <title></title>
   
	<meta charset="utf-8">
	<script type="text/javascript" charset="utf-8" src="../lib/scripts/require.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/domready.js"></script>
	<script type="text/javascript" charset="utf-8" src="../src/each.js"></script>
    <script type="text/javascript">

	// 第二种方式：使用别名
	window.$ = require('no320/domready'); 
	var forEach = require('no320/each');

	$(function(){
	 	//1:1 \n 2:2 
		forEach([1,2,3,4,5],function(el,index){ 
			if(index>2){ 
				return false; 
			} 
			//alert(index+":"+el); 
		}); 
		
		function print(el,index){ 
			document.write(index+":"+el+"<br>"); 
		} 
		
		forEach({a:'a',b:'b',c:'c'},print); 
		
		forEach("PHONEGAP_IS_CORDOVA",print); 
		
		function Person(name, age) { 
			this.name = name || ""; 
			this.age = age || 0; 
		}; 
		
		Person.prototype = new Person; 
		var fred = new Person("shiren1118", 22); 
		fred.language = "chinese";//极晚绑定 
		//name:shiren1118 \n age:26 \n language:chinese 
		forEach(fred,print);
	
	});

 
    </script>
  </head>
  <body>
	<h1>Hey, it's Cordova!</h1>
	<p id='div_test'> Don't know how to get started? Check out our <em><a target="_blank" href="http://docs.phonegap.com/en/edge/guide_getting-started_ios_index.md.html#Getting%20Started%20with%20iOS">Getting Started Guide</a></em>
	<br />
	<ol>
		<li>Check your console log for any white-list rejection errors.</li>
		<li>Add your allowed <strong>hosts</strong> in Cordova.plist/ExternalHosts (wildcards OK, don't enter the URL scheme)</li>
	</ol>
  </body>
</html>
