<!DOCTYPE html>
<html>
  <head>
  <title>Creates a test function used to test define and require method</title>
	<meta charset="utf-8">

	<script type="text/javascript" charset="utf-8" src="../lib/scripts/cordova-1.7.0.no320.js"></script>

    <script type="text/javascript">
  	define("no320/test", function(require, exports, module) {
	    /**
	     * Creates a test function used to test define and require method
	     *
	     * @private
	     */

		module.exports = function() {
	        alert('看吧,define and require method好用了，你可以定义自己cordova plugin');
		};

	});
	
	var firsttest = require('no320/test');
	firsttest();
    </script>
  </head>
  <body onload="">
	<h1>Hey, it's Cordova!</h1>
	<p>Don't know how to get started? Check out our <em><a target="_blank" href="http://docs.phonegap.com/en/edge/guide_getting-started_ios_index.md.html#Getting%20Started%20with%20iOS">Getting Started Guide</a></em>
	<br />
	<ol>
		<li>Check your console log for any white-list rejection errors.</li>
		<li>Add your allowed <strong>hosts</strong> in Cordova.plist/ExternalHosts (wildcards OK, don't enter the URL scheme)</li>
	</ol>
  </body>
</html>
